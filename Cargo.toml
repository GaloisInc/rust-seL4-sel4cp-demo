[workspace]

resolver = "2"

# we need to list *all* crates here
members = [
    "crates/artist",
    "crates/assistant",
    "crates/pl011-driver",
    "crates/uart-driver",
    "crates/eth-driver",
    "crates/eth-client",
    "crates/timer",
    "crates/gem",
]

[workspace.dependencies]
sel4cp = { git = "https://github.com/coliasgroup/rust-seL4", rev = "0997c8d54426d590a59b9894bfac9d47d804188e", default-features = false }
sel4-shared-ring-buffer = { git = "https://github.com/protoben/rust-seL4", rev = "58ae0cfe5cf7a5c8dc13f315062ec94dee784c47", default-features = false }
